<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forest Fire Risk Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='fire-style.css') }}">
</head>
<body>
    <form action="/predictdata" method="post">
        <h1>Forest Fire Risk Prediction</h1>

        <label for="Temperature">Temperature (Â°C):</label>
        <input type="number" name="Temperature" step="any" required>

        <label for="RH">Relative Humidity (%):</label>
        <input type="number" name="RH" step="any" required>

        <label for="Ws">Wind Speed (km/h):</label>
        <input type="number" name="Ws" step="any" required>

        <label for="Rain">Rain (mm):</label>
        <input type="number" name="Rain" step="any" required>

        <label for="FFMC">FFMC Index:</label>
        <input type="number" name="FFMC" step="any" required>

        <label for="DMC">DMC Index:</label>
        <input type="number" name="DMC" step="any" required>

        <label for="DC">DC Index:</label>
        <input type="number" name="DC" step="any" required>

        <label for="ISI">ISI Index:</label>
        <input type="number" name="ISI" step="any" required>

        <label for="BUI">BUI Index:</label>
        <input type="number" name="BUI" step="any" required>

        <input type="submit" value="Predict">

        {% if prediction %}
        <div>
            <p><strong>Prediction:</strong> {{ prediction }}</p>
        </div>
        {% endif %}
    </form>
</body>
</html>
